<div>
    <div>
        
    <iframe width="100%" height="500" [src]="project.url | safe" >
+
    </iframe>
</div>
     
        <form>   
             <div *ngIf="edditTitle" class="form-group">
                 <input type="input" class="form-control" name="Title" required placeholder="Title"
                 [(ngModel)]="project.projectTitle">
             </div>
             <h3 *ngIf="!edditTitle" (click)="onedditTitleClick()">{{project.projectTitle}}</h3>
             <div class="form-group">
                     <input type="input" class="form-control" name="url" req uired placeholder="url"
                     [(ngModel)]="project.url">
              </div>
              <div class="form-group">
                 <textarea class="form-control" rows="5" name="desc"  [(ngModel)] ="project.description"> </textarea>
     
        
     
              </div>    
              <button type="button" (click)="updateproject()" class="btn btn-primary">UPDATE </button>   
              <button type="button" (click)="deleteproject()" class="btn btn-danger">Delete</button>  
        </form>
     </div>
